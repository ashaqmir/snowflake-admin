<div class="content-wrapper" style="min-height: 706px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1 style="display: inline-flex">
      Application Banner Images
    </h1>

    <div class="box-tools pull-right">
      <button type="button" class="btn btn-danger" (click)="addProductImage()">
        <i class="fa fa-plus-square"></i>
      </button>
    </div>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box box-warning box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Filter</h3>
        <div class="box-tools pull-right">
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row" style="vertical-align: middle">
          <div class="col-lg-12 col-md-12 col-xs-12">
            <div class="form-group has-feedback">
              <label>Image Title</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-image"></i>
                </div>
                <input type="text" class="form-control" placeholder="Image tag.." [(ngModel)]="title">
              </div>
            </div>
          </div>
          <!-- /.col -->
        </div>
      </div>
      <!-- ./box-body -->
      <div class="box-footer">
        <button type="submit" class="btn btn-danger pull-left" (click)="clearFilter()">
          <i class="fa fa-trash-o"></i> Clear</button>
        <button type="submit" class="btn btn-primary pull-right" (click)="searchImages()">
          <i class="fa fa-search"></i> Search</button>
      </div>
    </div>
    <!-- /.box -->

    <div *ngIf="(currentImages | async)?.length > 0" class="box box-success box-solid">
      <div class="box-header with-border">
        <h3 class="box-title">Images</h3>
        <!-- {{productImage.name}} -->
        <div class="box-tools pull-right">

          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>

        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <div class="row">
          <!-- /.col -->
          <div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div [ngClass]="{'item': true, 'active': idx === 0 }" *ngFor="let prdImg of currentImages | async; let idx = index " ng-class="active">
                  <img src="{{prdImg?.url }}" alt="prdImg.name" style="width:100%;">
                  <div class="carousel-caption">
                    <h3>{{prdImg.title}}</h3>
                    <button type="submit" class="btn btn-danger" (click)="deleteImage(prdImg)">
                      <i class="fa fa-trash-o"></i>
                    </button>
                  </div>

                </div>
              </div>
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>

          </div>
          <!-- /.col -->

        </div>
        <!-- /.row -->
      </div>
      <!-- ./box-body -->




      <app-loading-spinner *ngIf="showSpinner"></app-loading-spinner>
    </div>
    <!-- <div *ngFor="let feature of features | async" class="row"> -->
    <!-- <app-product-image-details></app-product-image-details> -->
    <!-- </div> -->

  </section>
</div>
